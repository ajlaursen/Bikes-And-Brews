<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bikes and Brews</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="assets/CSS/style.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="jumbotron text-center p-2">
      <div class="container">
        <h1 class="display-4">Bike and Brews</h1>
        <p class="lead">Enjoy two of our favorite combos, bikes and brews!</p>

        <!-- Carousel images -->
        <div
          id="carouselExampleSlidesOnly"
          class="carousel slide"
          data-ride="carousel"
          data-interval="4000"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                style="max-width: 600px"
                src="assets/IMG/bikes-brews-1.jpg"
                class="d-inline-block w-100 rounded shadow"
                alt="solo mtb in the fall"
              />
            </div>
            <div class="carousel-item">
              <img
                style="max-width: 600px"
                src="assets/IMG/bikes-brews-2.jpg"
                class="d-inline-block w-100 rounded shadow"
                alt="group mtb in the fall"
              />
            </div>
            <div class="carousel-item">
              <img
                style="max-width: 600px"
                src="assets/IMG/bikes-brews-3.jpg"
                class="d-inline-block w-100 rounded shadow"
                alt="cheers to beers"
              />
            </div>
            <div class="carousel-item">
              <img
                style="max-width: 600px"
                src="assets/IMG/bikes-brews-4.jpg"
                class="d-inline-block w-100 rounded shadow"
                alt="two friends on bikes talking"
              />
            </div>
            <div class="carousel-item">
              <img
                style="max-width: 600px"
                src="assets/IMG/bikes-brews-5.jpg"
                class="d-inline-block w-100 rounded shadow"
                alt="three people riding mountain bikes outside"
              />
            </div>
            <div class="carousel-item">
              <img
                style="max-width: 600px"
                src="assets/IMG/bikes-brews-6.jpg"
                class="d-inline-block w-100 rounded shadow"
                alt="two people riding mountain bikes"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Card that houses the search parameters-->

    <div class="card-group d-flex justify-content-center rounded">
      <div class="card bg-light shadow mb-3" style="max-width: 25rem">
        <div class="card-body mx-auto">
          <h5 class="card-title text-center">Find your trails and breweries</h5>
          <form class="form">
            <input
              class="form-control mr-5"
              type="search"
              placeholder="Zip Code"
              aria-label="Search"
              id="search"
            />

            <button class="btn btn-outline-success m-3" type="submit" id="zip">
              Search by Zip
            </button>
            <button
              class="btn btn-outline-success m-3"
              type="submit"
              id="user-location"
            >
              Use my location
            </button>
          </form>
        </div>
      </div>
    </div>

    <!--Card that holds the trail results-->
    <div class="container card-group d-none" id="display-table">
      <div
        class="card border rounded bg-light mt-5 mb-3 mx-auto shadow"
        style="max-width: 25rem"
      >
        <div class="card-header font-weight-bold text-center">Trails</div>
        <div class="card-body">
          <table class="table table-borderless">
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td class="trail-row" id="trail0" data-id="0"></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td class="trail-row" id="trail1" data-id="1"></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td class="trail-row" id="trail2" data-id="2"></td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td class="trail-row" id="trail3" data-id="3"></td>
              </tr>
              <tr>
                <th scope="row">5</th>
                <td class="trail-row" id="trail4" data-id="4"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!--Card that holds the brewery results-->
      <div
        class="card border rounded bg-light mt-5 mb-3 mx-auto shadow"
        style="max-width: 25rem"
      >
        <div class="card-header font-weight-bold text-center">Breweries</div>
        <div class="card-body">
          <table class="table table-borderless">
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td class="brew-row" id="brew0" data-id="0"></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td class="brew-row" id="brew1" data-id="1"></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td class="brew-row" id="brew2" data-id="2"></td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td class="brew-row" id="brew3" data-id="3"></td>
              </tr>
              <tr>
                <th scope="row">5</th>
                <td class="brew-row" id="brew4" data-id="4"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modals for brewery / trail info when user clicks one of the results -->

    <div class="modal" tabindex="-1" id="brewInfo1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="brew-title"></h3>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h5>Google Rating: <span id="brew-rating"></span></h5>
            <h5>Address: <span id="brew-address"></span></h5>
            <div class="row">
              <div class="col-sm-3">
                <h4>Hours:</h4>
              </div>
              <div class="col-sm-9" id="brew-hours"></div>
            </div>

            <img alt="brewery image" id="brew-image" />
          </div>
          <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-success m-3"
                id="brew-link"
              >
                Take me there
              </button>

          </div>
        </div>
      </div>
    </div>

    <div class="modal" tabindex="-1" id="trailInfo1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="trail-name-modal"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h4 id="trail-length"></h4>
            <h4 id="trail-diff"></h4>
            <p id="trail-descrip"></p>
            <img
              src=""
              style="max-width: 100%"
              class="rounded shadow"
              alt=""
              id="trail-img"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-success m-3"
              id="trail-link"
            >
              Take me there
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Page footer-->
    <footer class="page-footer">
      <div class="footer-copyright text-center py-3">Made by Team Awesome.</div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfZv9ttNJl-bc9OPqYjlgAXwMPII3zbRE&libraries=places"
    ></script>
    <script src="assets/JS/script.js"></script>
  </body>
</html>
