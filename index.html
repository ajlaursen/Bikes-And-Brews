<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel ="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
     <div class="jumbotron text-center p-2">
  <div class="container">
    <h1 class="display-4">Bike and Brews</h1>
    <p class="lead">Enjoy two of our favorite combos, bikes and brews!</p>
    
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
            <img style="max-width: 650px;" src="https://media.theradavist.com/uploads/2020/10/LeafPeepCDT-21.jpg?w=2000&quality=75" class="d-inline-flex w-100" alt="solo mtb in the fall">
        </div>
        <div class="carousel-item">
          <img style="max-width: 650px;" src="https://media.theradavist.com/uploads/2020/10/LeafPeepCDT-1.jpg?w=1400&quality=75" class="d-inline-flex w-100" alt="group mtb in the fall">
        </div>
        <div class="carousel-item">
          <img style="max-width: 650px;" src="https://media.theradavist.com/uploads/2020/10/Hopewell-9-1.jpg?w=2000&quality=75" class="d-inline-flex w-100" alt="cheers to beers">
        </div>
      </div>
    </div>
    
  </div>
</div>

<div class="card-group d-flex justify-content-center align-items-sm-center">
<div class="card bg-light mb-3" style="max-width: 25rem;">
    <div class="card-body">
    <h5 class="card-title text-center">Find your trails and Brews</h5>
    <form class="form">
    <input class="form-control mr-5" type="search" placeholder="Zip Code" aria-label="Search">
    <button class="btn btn-outline-success m-3" type="submit" id="zip">Enter your Zip</button>
    <button class="btn btn-outline-success m-3" type="submit" id="user-location">Use my location</button>
  </form>
    </div>
    </div>
  </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
