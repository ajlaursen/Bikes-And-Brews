     <div class="jumbotron text-center p-2">
  <div class="container">
    <h1 class="display-4">Bike and Brews</h1>
    <p class="lead">Enjoy two of our favorite combos, bikes and brews!</p>
    
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" data-interval="4000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img style="max-width: 1200px;" src="https://media.theradavist.com/uploads/2020/10/LeafPeepCDT-21.jpg?w=2000&quality=75" class="d-inline-block w-100 rounded shadow" alt="solo mtb in the fall">
        </div>
        <div class="carousel-item">
          <img style="max-width: 1200px;" src="https://media.theradavist.com/uploads/2020/10/LeafPeepCDT-1.jpg?w=1400&quality=75" class="d-inline-block w-100 rounded shadow" alt="group mtb in the fall">
        </div>
        <div class="carousel-item">
          <img style="max-width: 1200px;" src="https://media.theradavist.com/uploads/2020/10/Hopewell-9-1.jpg?w=2000&quality=75" class="d-inline-block w-100 rounded shadow" alt="cheers to beers">
        </div>
        <div class="carousel-item">
          <img style="max-width: 1200px;" src="https://media.theradavist.com/uploads/2020/10/Hopewell-74.jpg?fit=2000,2000&quality=75" class="d-inline-block w-100 rounded shadow" alt="two friends on bikes talking">
        </div>    
        <div class="carousel-item">
          <img style="max-width: 1200px;" src="https://media.theradavist.com/uploads/2020/10/Hopewell-10.jpg?fit=2000,2000&quality=75" class="d-inline-block w-100 rounded shadow" alt="three people riding mountain bikes outside">
        </div>
        <div class="carousel-item">
          <img style="max-width: 1200px;" src="https://media.theradavist.com/uploads/2020/10/LeafPeepCDT-6.jpg?fit=2000,2000&quality=75" class="d-inline-block w-100 rounded shadow" alt="two people riding mountain bikes">
        </div>
      </div>
    </div>
    
  </div>
</div>

<div class="card-group d-flex justify-content-center rounded">
<div class="card bg-light shadow mb-3" style="max-width: 25rem;">
    <div class="card-body mx-auto">
    <h5 class="card-title text-center">Find your trails and Brews</h5>
    <form class="form">

    <input class="form-control mr-5" type="search" placeholder="Zip Code" aria-label="Search" id="search">

    <button class="btn btn-outline-success m-3" type="submit" id="zip">Enter your Zip</button>
    <button class="btn btn-outline-success m-3" type="submit" id="user-location">Use my location</button>
  </form>
    </div>
    </div>
  </div>

<table class="table table-borderless">
